<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>

<body>
    <button onclick="       new Key(45).attack();
        new Key(66).attack();"></button>
    <script>
        let monoSynth = new Tone.PolySynth().toDestination();;

        class Key {
            constructor(key) {
                this.key = key;
            }
            async attack() {
                await Tone.start();
                monoSynth.triggerAttack(Tone.Frequency(this.key, "midi").toNote());
            }
        }


    </script>
</body>

</html>
